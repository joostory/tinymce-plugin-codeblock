<!DOCTYPE html>
<html>
<head>
  <script src="//cdn.tinymce.com/4/tinymce.min.js"></script>
  <script src="/bundle.js"></script>
  <script>
    tinymce.init({
      selector:'textarea.editor',
      height: '500px',
      plugins: 'codeblock code',
      toolbar: 'codeblock code',
      codeblock: {
        codestyle: "/styles/atom-one-light.css"
      }
    });
  </script>
</head>
<body>
  <textarea class='editor'>Testing codeblock</textarea>
</body>
</html>
