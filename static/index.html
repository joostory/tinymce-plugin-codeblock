<!DOCTYPE html>
<html>
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.54.0/codemirror.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.54.0/mode/xml/xml.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.54.0/mode/javascript/javascript.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.54.0/mode/css/css.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.54.0/mode/htmlmixed/htmlmixed.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.54.0/codemirror.min.css">
  
  <script src="https://cloud.tinymce.com/5/tinymce.min.js"></script>
  <script src="/plugin.min.js"></script>
  <script>
    tinymce.init({
      selector:'textarea.editor',
      height: '500px',
      plugins: 'codeblock code codesample',
      toolbar: 'codeblock inlinecode code',
      codeblock: {
        highlightStyle: "https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.3/styles/default.min.css",
        codeTheme: 'default'
      }
    });
  </script>
</head>
<body>
  <textarea class='editor'>
    <p>Testing <code>codeblock</code></p>
    <pre><code class="language-javascript">console.log("Hello, world!")</code></pre>
    <pre><code class="javascript">console.log("Hello, world!")</code></pre>
    <pre>console.log("Hello")</pre>
  </textarea>
</body>
</html>
